[tool.poetry]
name = "summary-and-classify-remopoke"
version = "0.1.0"
description = ""
authors = ["fufufukakaka <demonstrundum@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.1.0"
openai = "^0.28.0"
llama-hub = "^0.0.29"
llama-index = "^0.8.22"
tqdm = "^4.66.1"
nltk = "^3.8.1"
youtube-transcript-api = "^0.6.1"
sentence-transformers = "^2.2.2"

[tool.poetry.group.dev.dependencies]
black = "^22.3.0"
isort = "^5.10.1"
flake8 = "^4.0.1"
pysen = "^0.10.4"
mypy = "^1.4.1"

[tool.pysen]
version = "0.10"

[tool.pysen-cli]
settings_dir = "."

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 88
py_version = "py310"
[[tool.pysen.lint.mypy_targets]]
  paths = ["scripts"]

[tool.pysen.lint.source]
  includes = ["."]
  excludes = [".venv/"]


[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 88
target-version = ["py310"]

[tool.isort] # automatically generated by pysen
# pysen ignores and overwrites any modifications
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
